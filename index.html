<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>LifeOS - Productivity App</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#f43f5e" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="LifeOS" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/10832/10832132.png" />

    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: 'rgb(var(--color-primary-rgb) / <alpha-value>)',
                50: 'rgb(var(--color-primary-rgb) / 0.05)',
                100: 'rgb(var(--color-primary-rgb) / 0.1)',
                200: 'rgb(var(--color-primary-rgb) / 0.2)',
                300: 'rgb(var(--color-primary-rgb) / 0.3)',
                400: 'rgb(var(--color-primary-rgb) / 0.4)',
                500: 'rgb(var(--color-primary-rgb) / <alpha-value>)',
                600: 'rgb(var(--color-primary-rgb) / 0.75)',
                700: 'rgb(var(--color-primary-rgb) / 0.85)',
                800: 'rgb(var(--color-primary-rgb) / 0.95)',
                900: 'rgb(var(--color-primary-rgb) / 1)',
              },
              background: 'rgb(var(--color-bg-rgb) / <alpha-value>)',
              surface: 'rgb(var(--color-surface-rgb) / <alpha-value>)',
              foreground: 'rgb(var(--color-text-rgb) / <alpha-value>)',
              muted: 'rgba(var(--color-text-rgb), 0.5)',
            },
            fontFamily: {
              sans: ['var(--font-main)', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            borderRadius: {
              xl: 'var(--radius-base)',
              '2xl': 'calc(var(--radius-base) + 0.25rem)',
              '3xl': 'calc(var(--radius-base) + 0.5rem)',
            },
            height: {
              '18': '4.5rem',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&family=Merriweather:wght@300;400;700&family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-primary-rgb: 99 102 241;
        --color-bg-rgb: 248 250 252;
        --color-surface-rgb: 255 255 255;
        --color-text-rgb: 15 23 42;
        --radius-base: 1.5rem;
        --font-main: 'Inter', sans-serif;
      }
      
      * {
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }

      body {
        background-color: rgb(var(--color-bg-rgb));
        color: rgb(var(--color-text-rgb));
        font-family: var(--font-main);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.3s ease, color 0.3s ease;
        overscroll-behavior-y: contain;
        touch-action: manipulation;
        margin: 0;
        padding: 0;
      }
      
      .glass-card {
        background: rgba(var(--color-surface-rgb), 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(var(--color-text-rgb), 0.08);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background-color: rgba(var(--color-text-rgb), 0.1); border-radius: 99px; }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      @keyframes glow-pulse {
        0%, 100% { box-shadow: 0 0 15px rgba(var(--color-primary-rgb), 0.2); }
        50% { box-shadow: 0 0 30px rgba(var(--color-primary-rgb), 0.4); }
      }

      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-glow { animation: glow-pulse 4s ease-in-out infinite; }

      button:active { transform: scale(0.96); }
      .hover-lift { transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); }
      .hover-lift:hover { transform: translateY(-4px) scale(1.01); }

      @media (max-width: 640px) {
        html { font-size: 14px; }
      }

      .safe-top { padding-top: env(safe-area-inset-top); }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }

      .rtl { direction: rtl; }
      .ltr { direction: ltr; }
    </style>
    <script>
      window.process = window.process || { env: {} };
    </script>

{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
